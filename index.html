<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utal.css">
   

</head>
<body>
<div id="main">
   <div class="nav">
        <div class="logo">
          <img class="invert" src="logo.svg" alt="">
        </div>
        <div class="home">
          <div class="home-lo">
            <img class="invert"  src="Home.svg" alt="">
          </div>
        </div>
     <div class="nav-search">
          <div class="search">
            <img class="invert"  src="serch.svg" alt="">
          </div>
          <input placeholder="What do you want to play?" class="input">
          <div class="look">
            <img class="invert"  src="look.svg" alt="">
          </div>
     </div>
  
     <div class="btn"> 
      <button id="sing">Sign up</button> 
      <button id="login">Log in</button>
    </div>


   </div> 

   <div class="container">
   <div class="left">
      <div class="librish">
        <img class="invert"  src="Library.svg" alt="">
        <p><h2>Your</h2>
        <h2>Library</h2></p>
      </div>
      <div class="songlist">
        <ul>
 
        </ul>
      </div>
    <footer>
      <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span data-encore-id="type">Legal</span></a></div>
      <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"> <span data-encore-id="type">Safety & Privacy Center</span> </a></div>
      <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span> </a> </div>
      <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
      <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a> </div>
      <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"> <span data-encore-id="type">Accessibility</span></a> </div>
    </footer>

   </div>
   <div class="right">
    <div class="popular-artists">
      <h1>Popular artists</h1>
      <div class="cardContainer">
        <div  data-folder="bad" class="card">
          <div class="play">
            <i class="fa-sharp-duotone fa-solid fa-play"></i>
           
          </div>
          <img class="img" src="bad.webp" alt="badsha"  >
          <h2>badsha</h2>
          <p>artist</p>
        </div>
        <div data-folder="hani" class="card">
          <div class="play">
            <i class="fa-sharp-duotone fa-solid fa-play"></i>
          </div>
          <img class="img" src="download.webp" alt="badsha" >
          <h2>Yo Yo hani singh</h2>
          <p>artist</p>
        </div> 
      </div>
    </div>
   </div>
   <div class="playbar"> 
    <div class="seekbar">
      <div class="circle"></div>
    </div>

    <div class="bap">
    <div class="songinfo"></div>
    <div class="controls">
      <button class="btns backword-btn"><i class="fa-solid fa-backward-step"></i></button>
    <button class="play-btns pause "> <i class="fa-sharp fa-solid fa-play"></i></button>
    <button class="btns forword-btn"> <i class="fa-solid fa-forward-step"></i></button>
  </div>
  <div class="songtime"> </div>
  <div class="volume">
    <img id="bol" class="invert" src="volume.svg" alt="">
    <div class="range">
      <input id="dol" type="range" name="volume" id="">
    </div>
    </div>
</div>

  </div>
   </div>
  </div>

   <script src="clone.js"></script>
</body>
</html>
